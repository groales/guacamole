services:
  guacd:
    container_name: guacd
    image: guacamole/guacd:1.6.0
    restart: unless-stopped
    tmpfs:
      - /drive:rw,noexec,nosuid,nodev,size=1g

  guacamole-db:
    container_name: guacamole-db
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-guacamole_db}
      POSTGRES_USER: ${POSTGRES_USER:-guacamole_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - guacamole-db_data:/var/lib/postgresql
      - /opt/stacks/guacamole/initdb:/docker-entrypoint-initdb.d:ro

  guacamole:
    container_name: guacamole
    image: guacamole/guacamole:1.6.0
    restart: unless-stopped
    depends_on:
      - guacd
      - guacamole-db
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRESQL_HOSTNAME: guacamole-db
      POSTGRESQL_DATABASE: ${POSTGRES_DB:-guacamole_db}
      POSTGRESQL_USERNAME: ${POSTGRES_USER:-guacamole_user}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      # Habilita lectura de IP real del cliente desde headers X-Forwarded-For (Traefik/NPM)
      REMOTE_IP_VALVE_ENABLED: 'true'
      # Sirve Guacamole en ra√≠z del dominio (/) en lugar de /guacamole/
      WEBAPP_CONTEXT: ROOT
    networks:
      - proxy
      - default

volumes:
  guacamole-db_data:
    name: guacamole-db_data

networks:
  default:
  proxy:
    external: true